<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <style>
          *{margin:0;padding:0;border:0;}
          #wrap{
               color:white;
               font-size:29px;line-height:40px;
               width:100%;
               height:auto;
               margin:0 auto;
               background-color:#fe1020;
               overflow:hidden;
          }
          #wrap > div{
               float:left;
               width:29%;/*300 / 960px */
               height:500px;
               background-color:#000;
               margin:2%;
          }

     </style>
</head>
<body>
     <div id='wrap'>
          <div>1.zzzzzz</div>
          <div>2.zzzzzz</div>
          <div>3.zzzzzz</div>
          <div>4.zzzzzz</div>
          <div>5.zzzzzz</div>
          <div>6.zzzzzz</div>
          <div>7.zzzzzz</div>
          <div>8.zzzzzz</div>
          <div>9.zzzzzz</div>
     </div>
     <script>
     var wrap_el=document.getElementById('wrap');
     wrap_el.addEventListener('click',click_handle,false);

     function click_handle(event){
          event.target.style.backgroundColor='#708060';
     }
     </script>
</body>
</html>
